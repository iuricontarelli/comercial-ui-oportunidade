<!-- {{oportunidade | json }} -->

<p-panel header="Nova oportunidade">
    <div class="grid">
        <div class="col-2">Descrição</div>
        <div class="col-10">
            <input pInputText type="text" [(ngModel)]="oportunidade.descricao">
        </div>

        <div class="col-2">Prospecto</div>
        <div class="col-10">
            <input pInputText type="text" [(ngModel)]="oportunidade.nomeProspecto">
        </div>

        <div class="col-2">Valor</div>
        <div class="col-10">
            <input pInputText type="text" [(ngModel)]="oportunidade.valor">
        </div>

        <div class="col-10 col-offset-2">
            <button pButton type="submit" label="Adicionar" (click)="adicionar()"></button>
        </div>
    </div>
</p-panel>

<br>

<p-table [value]="oportunidades">
    <ng-template pTemplate="header">
        <tr>
            <th class="col-1">Id</th>
            <th class="col-4">Descrição</th>
            <th class="col-3">Prospecto</th>
            <th class="col-2">Valor</th>
            <th class="col-2">Editar - Excluir</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-oportunidade>
        <tr>
            <td class="col-1">{{oportunidade.id}}</td>
            <!-- <td>{{oportunidade.descricao}}</td> -->
            <td class="col-4">
                <input type="text" pInputText [disabled]="!oportunidade.editando" [(ngModel)]="oportunidade.descricao" />
            </td>
            <td class="col-3">
                <input type="text" pInputText [disabled]="!oportunidade.editando" [(ngModel)]="oportunidade.nomeProspecto" />
            </td>
            <td class="col-2">
                <input type="text" pInputText [disabled]="!oportunidade.editando" [(ngModel)]="oportunidade.valor" />
            </td>
            <td class="col-2">
                <button pButton type="button" icon="pi pi-check" (click)="confirmarEdicao(oportunidade)" *ngIf="oportunidade.editando" label="Confirmar"></button>
                <button pButton type="button" icon="pi pi-pencil" (click)="editar(oportunidade)" *ngIf="!oportunidade.editando" label="Editar"></button>
                <button pButton type="button" icon="pi pi-times" (click)="cancelarEdicao(oportunidade)" *ngIf="oportunidade.editando" label="Cancelar"></button>
                <button pButton type="button" icon="pi pi-trash" (click)="excluir(oportunidade.id)" *ngIf="!oportunidade.editando" label="Excluir"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
